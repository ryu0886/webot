<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="stylesheet" href="/static/dropzone/dropzone.css">
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">/</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('page1') }}">Analyzer</a></li>
                    <li><a href="{{ url_for('page2') }}">Document</a></li>
                    <li><a href="{{ url_for('page3') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }}</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    <script src="/static/dropzone/dropzone.js"></script>

    <script src="/static/blueimp/js/vendor/jquery.ui.widget.js"></script>
    <script src="/static/blueimp/js/jquery.iframe-transport.js"></script>
    <script src="/static/blueimp/js/jquery.fileupload.js"></script>
    <script src="/static/blueimp/js/jquery.fileupload-process.js"></script>
    <script src="/static/blueimp/js/jquery.fileupload-image.js"></script>
    <script src="/static/blueimp/js/jquery.fileupload-audio.js"></script>
    <script src="/static/blueimp/js/jquery.fileupload-video.js"></script>
    <script src="/static/blueimp/js/jquery.fileupload-validate.js"></script>
    <script src="/static/blueimp/js/jquery.fileupload-ui.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
